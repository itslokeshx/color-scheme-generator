<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="controls">
        <input type="color" id="ColorValue" />
        <select id="ColorMode">
          <option>monochrome</option>
          <option>monochrome-dark</option>
          <option>monochrome-light</option>
          <option>analogic</option>
          <option>complement</option>
          <option>analogic-complement</option>
          <option>triad</option>
          <option>quad</option>
        </select>
        <button id="GetColorBtn">Get color scheme</button>
      </div>

      <div id="colorContainer" class="color-display"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
